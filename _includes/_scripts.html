<!-- COLLAPSIBLE TEXT WITH OPEN ALL/CLOSE ALL LINK -->
<script language="JavaScript" type="text/javascript">
<!-- Copyright 2007, Sandeep Gangadharan -->
<!-- For more free scripts go to http://www.sivamdesign.com/scripts/ -->
if (document.getElementById) {
 document.write('<style type="text/css">.texter {display:none; border-left:white 0px solid} @media print {.texter {display:block;}}</style>') }

// In divNum you should add a1, a2 etc. for each header you wish to include
// so if you want 4 headers you should add a1, a2, a3, a4 in the format shown
// enclosed in double quotes
 var divNum = new Array("p1","p2","p3","p4","p5");  

function openClose(theID) {
 for(var i=0; i < divNum.length; i++) {
  if (divNum[i] == theID) {
   if (document.getElementById(divNum[i]).style.display == "block") { 
     document.getElementById(divNum[i]).style.display = "none" 
   }
   else { 
     document.getElementById(divNum[i]).style.display = "block" 
   }
  }
 }
}

function openAll() {
 for(var i=0; i < divNum.length; i++) {
   document.getElementById(divNum[i]).style.display = "block";
 }
}

function closeAll() {
 for(var i=0; i < divNum.length; i++) {
   document.getElementById(divNum[i]).style.display = "none";
 }
}
// -->
</script>
